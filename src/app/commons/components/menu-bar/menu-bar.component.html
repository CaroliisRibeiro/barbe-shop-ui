  <button mat-button (click)="navigateTo('')">
      <div class="menu-title">Início</div>
  </button>

  <!-- CLIENTES -->
  <button mat-button [matMenuTriggerFor]="clientMenu">
      <div class="menu-title">Clientes</div>
  </button>
  <mat-menu #clientMenu="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('clients/new-client')">Cadastro</button>
      <button mat-menu-item (click)="navigateTo('clients/list')">Listagem</button>
  </mat-menu>

  <!-- AGENDAMENTO -->
  <button mat-button [matMenuTriggerFor]="scheduleMenu">
      <div class="menu-title">Agendar</div>
  </button>
  <mat-menu #scheduleMenu="matMenu" yPosition="below">
      <button mat-menu-item (click)="navigateTo('schedules/month')">Calendário</button>
  </mat-menu>
</div>
